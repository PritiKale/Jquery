<!DOCTYPE html>
<html>
<head>

	
    <script  src="jquery.js"></script>

    <script type="text/javascript">
    	$(document).ready(function()
    	{
    		$("#div1").fadeToggle(1000);
    		$("#div2").fadeToggle(2000);
    		$("#div3").fadeToggle(3000)

    	});
    </script>

	
</head>
<body>
	
  <h1>fadeToggle  Effect</h1>
 <div id="div1" style="background-color: red; height:100px ; width:100px ; display: none"></div><br>
 <div id="div2" style="background-color: blue; height:100px ; width:100px ; display: none"></div><br>
 <div id="div3" style="background-color: green; height:100px ; width:100px ; display: none"></div>


</body>
</html>
