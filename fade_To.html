<!DOCTYPE html>
<html>
<head>

    
    <script  src="jquery.js"></script>

    <script type="text/javascript">
        $(document).ready(function()
        {

            $("button").click(function()
            {
              $("#div1").fadeTo(1000,0.3);
              $("#div2").fadeTo(2000,0.5);
              $("#div3").fadeTo(3000,0.7);
  
            });
            
        });
    </script>

    
</head>
<body>
    
  <h1>fadeToggle  Effect</h1>
 <div id="div1" style="background-color: red; height:100px ; width:100px ; "></div><br>
 <div id="div2" style="background-color: blue; height:100px ; width:100px ; "></div><br>
 <div id="div3" style="background-color: green; height:100px ; width:100px ; "></div><br>

<button>Click </button>
</body>
</html>
