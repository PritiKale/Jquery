<!DOCTYPE html>
<html>
<head>
	<script  src="jquery.js"></script>
     
     <script type="text/javascript">
     	 $(document).ready(function()
       {
          $("#b1").click(function()
          {
            $("body").css({"background-color":"crimson"});
          });

          $("#b2").click(function()
          {
            $("body").css({"background-color":"red"});
          });

          $("#b3").click(function()
          {
            $("body").css({"background-color":"blue"});
          });

          $("#b4").click(function()
          {
            $("body").css({"background-color":"green"});
          });
          
          
          
       });
     </script>

      <style type="text/css">
      button{
            height:60px; 
            width:100px;
            border-radius: 10px;
            background: white;
            border: 1px solid red;
            padding: 10px;
            font-size: 18px;
            
          }
     </style>
</head>
<body>

 <button id="b1">Crimson</button>

</html>
