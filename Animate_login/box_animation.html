<!DOCTYPE html>
<html>
<head>

    <script src="jquery.js"></script>

	<script type="text/javascript">

	 $(document).ready(function()
	 {
	    $("div").animate({'margin-left':'400px'},1000);
	    $("div").animate({'margin-top':'300px'},1500);
	    $("div").animate({'margin-left':'10px'},1500);
	    $("div").animate({'margin-top':'10px'},1500);

	 });

	</script>

</head>
<body>

 <div style="background-color:orange; height:100px ; width:100px ; "></div>

</body>
</html>
