<!DOCTYPE html>
<html>
<head>
	<script  src="jquery.js"></script>
     
     <script type="text/javascript">
     	$(document).ready(function()
     	{
     		$("#b1").click(function()
     		{
     			$("#div1").css({"font-size":"30px"});
     		});

     		$("#b2").click(function()
     		{
     			$("#div2").css({"color":"red"});
     		});
     	});
     </script>

    
</head>
<body>
  <div id="div1">
  	<h1>Anvistar</h1>
  	<p>It Traning Services</p>
  </div>
 <button id="b1">Set font</button>

  <div id="div2">
  	<h1>Alibaba</h1>
  	<p>Online Shopping</p>
  </div>

 
  <button id="b2">Set font color</button>
</body>
</html>
